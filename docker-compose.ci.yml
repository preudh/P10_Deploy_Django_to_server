version: '3.8'

services:
    django:
      build:
        context: .
        dockerfile: Dockerfile
      command: sh run_tests.sh  # Ici, nous invoquons le script avec `sh`
      volumes:
        - .:/app
      environment:
        DATABASE_URL: postgres://postgres:postgre@pgdb:5432/purbeurre
        SECRET_KEY: ${SECRET_KEY} # Nous utilisons la variable d'environnement
        DEBUG: 'True'
      depends_on:
        - pgdb
      networks:
        - monreseau

    pgdb:
      image: postgres:13
      environment:
        POSTGRES_DB: purbeurre
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgre
        POSTGRES_HOST_AUTH_METHOD: trust
      volumes:
        - postgres_data:/var/lib/postgresql/data
      networks:
        - monreseau

volumes:
  postgres_data:

networks:
  monreseau:



