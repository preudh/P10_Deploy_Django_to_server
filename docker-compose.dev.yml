version: "3.8"

services:
    django:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - pgdb
        environment:
            - DATABASE_URL=postgres://postgres:postgres@pgdb:5432/postgres
        networks:
            - monreseau

    pgdb:
        image: postgres:latest
        container_name: pgdb
        environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        volumes:
            - pgdata_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - monreseau

volumes:
    pgdata_data:

networks:
    monreseau:


