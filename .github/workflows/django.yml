name: Django app CI/CD

on:
  push:
    branches: '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

# install the services for the database postgresql
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        python manage.py migrate
        python manage.py makemigrations

    - name: Run tests
      run: |
        python -m venv venv
        source venv/bin/activate
        python3 manage.py test app_users.tests.CustomUserTests
        python3 manage.py test app_manage.tests.SearchTestCase
        python3 manage.py test app_manage.tests.BasePageTestCase
        python3 manage.py test app_manage.tests.TermesPageTestCase

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py migrate

      - name: Load Data into Database
        run: |
          source venv/bin/activate
          python manage.py cm_db

      - name: Deploy to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          args: kubernetes cluster kubeconfig save P8_Django_Purbeurre
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
          args: |
            gunicorn --worker-tmp-dir /dev/P8_Django_Purbeurre.wsgi.
            run -e "DJANGO_SETTINGS_MODULE=P8_Django_Purbeurre.settings" -e "DB_NAME=$DB_NAME" -e "DB_USER=$DB_USER" -e "DB_PASSWORD=$DB_PASSWORD" -e "DB_HOST=$DB_HOST" - --image=django
