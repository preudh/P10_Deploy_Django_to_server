name: Django app CI/CD

on:
  push:
    branches: '**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
            - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t my-django-app .

    - name: Run Tests inside Docker container
      run: |
        docker run --name django-test -e DB_HOST=localhost -e DB_NAME=${{ secrets.DB_NAME }} -e DB_USER=${{ secrets.DB_USER }} -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} -e SECRET_KEY=${{ secrets.SECRET_KEY }} -e DEBUG=True -p 8000:8000 my-django-app python manage.py test
      # Si vous avez besoin de lier ce conteneur au service PostgreSQL ci-dessus, ajoutez le paramètre '--link db' à la commande 'docker run' ci-dessus.

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'  # Adjustez avec le nom de votre branche principale si elle est différente.

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to DigitalOcean Container Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DO_REGISTRY_USERNAME }}
        password: ${{ secrets.DO_REGISTRY_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t registry.digitalocean.com/my-project/my-app:$GITHUB_SHA .
        docker push registry.digitalocean.com/my-project/my-app:$GITHUB_SHA

    - name: Deploy to DigitalOcean
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        args: kubernetes cluster update my-cluster --update-kubeconfig

    - name: Set Kubernetes context
      run: kubectl config use-context do-nyc1-my-cluster

    - name: Deploy app
      run: |
        kubectl set image deployment/my-app my-app=registry.digitalocean.com/my-project/my-app:$GITHUB_SHA
        kubectl rollout status deployment/my-app
